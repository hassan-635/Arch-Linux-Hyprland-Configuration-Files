# Hyprland Configuration File
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Monitor configuration
monitor=,1024x768@59.99900,auto,0.80

# Execute at launch
# exec-once = waybar
# exec-once = hyprpaper
exec-once = dunst
exec-once = swww-daemon
exec-once = swaync

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input configuration
input {
kb_layout = us
kb_variant =
kb_model =
kb_options =
kb_rules =

follow_mouse = 1

touchpad {
natural_scroll = false
}

sensitivity = 0
}

# General window and border settings
general {
gaps_in = 5
gaps_out = 10
border_size = 1
col.active_border = rgba(33ccffee)
col.inactive_border = rgba(595959aa)

layout = stack
allow_tearing = false
}

# Decoration settings
decoration {
rounding = 10

blur {
enabled = true
size = 3
passes = 1
vibrancy = 0.1696
}


}

# Animation settings
animations {
enabled = true

bezier = myBezier, 0.05, 0.9, 0.1, 1.05

animation = windows, 1, 7, myBezier
animation = windowsOut, 1, 7, default, popin 80%
animation = border, 1, 10, default
animation = borderangle, 1, 8, default
animation = fade, 1, 7, default
animation = workspaces, 1, 6, default
}

# Layout configuration
dwindle {
pseudotile = true
preserve_split = true
}

master {
new_status = master
}

# Gestures
gestures {
}

# Miscellaneous settings
misc {
force_default_wallpaper = -1
disable_hyprland_logo = false
vfr = true
}

# Per-device configuration
device {
name = epic-mouse-v1
sensitivity = -0.5
}

# Window rules
#windowrulev2 = suppressevent maximize, class:.*
#windowrulev2 = tile, class:(code)
#windowrulev2 = tile, class: (code-url-handler)

# Keybindings
$mainMod = SUPER


# Applications
bind = $mainMod, Return, exec, kitty
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, thunar || pkill thunar
#bind = $mainMod, V, togglefloating
#bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-2/launcher.sh || pkill rofi
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
#bind = $mainMod, R, exec, ~/.config/waybar/launch.sh

# Move focus (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus (vim keys)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, SUPER, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fullscreen
bind = $mainMod, F, fullscreen, 0

# Media keys
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy


# Ax-Shell
source = ~/.config/Ax-Shell/config/hypr/ax-shell.conf
